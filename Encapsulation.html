    //Prototype Based Approach
        function Student(id,name){
           var id=id
         var name=name
            Object.defineProperty(this,"id",{
                get:function(){
                    return this.id
                },
                set:function(id){
                    this.id=id
                }
            })
            Object.defineProperty(this,"name",{
                get:function(){
                    return this.name
                },
                set:function(){
                    this.name=name;
                }
            })
        }
        var s1=new Student(1,'sunil')
        console.log(s1);
