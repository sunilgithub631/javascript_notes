            //1.Object literal
            emp={id:101,name:'sunil',salary:'20k'}

            //2.By creating a object using new keyword

            document.write(emp1.id+","+emp1.name+","+emp1.salary)
            document.write('<br>')
            //3.By using Object constructor
            function Employee(id,name,salary){
                this.id=id
                this.name=name
                this.salary=salary
                this.changeSalary=changeSalary
                function changeSalary(Othersalary){
                    this.salary=Othersalary
                }
            }
            e=new Employee(1,'sunil','20K')
            e.changeSalary('40k')
            document.write(e.id+","+e.name+","+e.salary);

    var user={
